<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:replace="${title}">NotForzq Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="../../static/css/typo.css" rel="stylesheet" th:href="@{/css/typo.css}">
    <link href="../../static/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
    <link href="../../static/lib/editormd/css/editormd.css" rel="stylesheet" th:href="@{/lib/editormd/css/editormd.css}">
    <link href="../../static/css/index.css" rel="stylesheet" th:href="@{/css/index.css}">
    <canvas height="990" id="c_n9" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;" width="1920"></canvas>
    <script defer  src="https://files.cnblogs.com/files/jeavy/canvas-nest.min.js"></script>
</head>
<body>
<!--导航-->
<nav class="ui inverted segment attached my-padding-tb" th:fragment="menu">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <a href="../index.html" th:href="@{/}"><h2 class="ui teal header item">NotForzq Blog</h2></a>
            <a class="item my-mobile-hide c-item my-font-bigsmall" href="blogManager.html" th:href="@{/admin/blogs}">💎博客</a>
            <a class="item my-mobile-hide c-item my-font-bigsmall" href="../blogClass.html" th:href="@{/admin/types}">🎉分类</a>
            <a class="item my-mobile-hide c-item my-font-bigsmall" href="../blogTag.html" th:href="@{/admin/tags}">👣标签</a>

            <div class="right menu">
                <div class="ui dropdown item  my-mobile-hide c-item ">
                    <div class="text">
                        <img alt="" class="ui avatar image " src="../../static/img/mytx.jpg" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">李泽庆</span>
                    </div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <a class="item" href="" th:href="@{exit}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 汉堡 -->
    <span class="ui black button my-hanbao my-mobile-show" href="#" id="toggle-menu"><span class="" style="font-size: 30px;">🍔</span></span>
</nav>

<!--footer-->
<footer class="ui inverted vertical segment my-padding-shuxian my-margin-top-small " th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid stackable">
            <div class="four wide  column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img class="ui rounded image" src="../../static/img/wx.jpg" style="height: 110px;" th:src="@{/img/wx.jpg}">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-opacity-font">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a class="item m-text-thin" href="#" target="_blank" th:each="blog : ${newblogs}" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">用户故事（User Story）</a>
                        <!--/*-->
                        <a class="item m-text-thin" href="#">用户故事（User Story）</a>
                        <a class="item m-text-thin" href="#">用户故事（User Story）</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-opacity-font">联系我</h4>
                <div class="ui inverted link list">
                    <span class="item" href="">phone: <span th:text="${session.user!=null?session.user.phone:'15034344690'}">15034344690</span></span>
                    <span class="item" href="">QQ:<span th:text="${session.user!=null?session.user.qq:'905866484'}">905866484</span></span>
                    <span class="item" href="">email:<span th:text="${session.user!=null?session.user.email:'905866484@qq.com'}">905866484@qq.com</span></span>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-opacity-font">NotForzq</h4>
                <div class="ui inverted link list">
                    <span class="item">------------------------</span>
                    <span class="item" href="#"> 学习不仅仅是为了自己！前方不会孤单！</span>
                    <span class="item">------------------------</span>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <a class="item my-opacity-font" th:href="@{http://www.beian.miit.gov.cn/}">晋ICP备20001376号-1</a>
        <p class="item my-opacity-font">Welcome to notonlyzq blog, since 2020</p>
    </div>

</footer>
</body>
</html>
